<!-- The first apge of any site will be called index.html-->
<!-- Start with the doctype html-->
<!DOCTYPE html>
<html>
    <!-- The head is the invisible stuff about the page-->
    <head>
        <title>My first website</title>
    </head>
    <!-- The body is visable, its what appears in the browser--> 
    <body>
        <h1> This is a big heading</h1>
        <p> This is a paragraph</p>
        <!-- Unordered list-->
        <ul>
            <!-- Each item goes inside an <ul> tag -->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <!-- Unordered list-->
        <ol>
         <!-- Each item goes inside an <ul> tag -->
            <li>Item 1</li>
            <li>Item 2</li>
         </ol>
        <p><a href="videogame.html">Skyrim?</a></p>
        <!-- Image tags self-close-->
        <a href="videogame.html"><img src="dog.jpeg" alt="Dog with one eye"/></a>
        <img src="lowqualcat.jpg" alt="Kitty"/>

</html>
